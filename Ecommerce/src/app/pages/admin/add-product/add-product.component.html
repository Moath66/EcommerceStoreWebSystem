<div class="container" style="margin-top: 7rem;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card" style="margin-bottom: 2rem;">
        <div class="card-header">
          <h3>{{title}}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" formControlName="title" class="form-control"
                [ngClass]="{'is-invalid': productForm.get('title')?.invalid && productForm.get('title')?.touched}">
              <div class="invalid-feedback"
                *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched">
                Title is required.
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" class="form-control"
                [ngClass]="{'is-invalid': productForm.get('description')?.invalid && productForm.get('description')?.touched}"></textarea>
              <div class="invalid-feedback"
                *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
                Description is required.
              </div>
            </div>

            <div class="form-group">
              <label for="img">Image URL</label>
              <input type="file" name="img" formControlName="img" (change)="onFileSelected($event)" class="form-control"
                [ngClass]="{'is-invalid': productForm.get('img')?.invalid && productForm.get('img')?.touched}">
              <div class="invalid-feedback" *ngIf="productForm.get('img')?.invalid && productForm.get('img')?.touched">
                Image URL is required.
              </div>
            </div>
            <div *ngIf="existingImageUrl">
              <label>Current Image:</label>
              <img [src]="'http://localhost:3000/' + existingImageUrl" alt="Current Image" class="img-thumbnail"
                style="max-width: 200px;">
            </div>

            <div class="form-group">
              <label>Categories</label>
              <select formControlName="categories" name="categories" required>
                <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="size">Size</label>
              <input type="text" id="size" formControlName="size" class="form-control">
            </div>

            <div class="form-group">
              <label for="color">Color</label>
              <input type="text" id="color" formControlName="color" class="form-control">
            </div>
            <div class="form-group">
              <label>Contact No</label>
              <input type="text" formControlName="contactno" class="form-control"
                [ngClass]="{'is-invalid': productForm.get('contactno')?.invalid }">
              <div class="invalid-feedback"
                *ngIf="productForm.get('contactno')?.invalid && productForm.get('contactno')?.touched">
                contactno is required
              </div>
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" formControlName="price" class="form-control"
                [ngClass]="{'is-invalid': productForm.get('price')?.invalid }">
              <div class="invalid-feedback"
                *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
                Price is required and must be a positive number.
              </div>
            </div>

            <button type="submit" class="btn btn-primary mt-2" [disabled]="productForm.invalid">{{title}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
