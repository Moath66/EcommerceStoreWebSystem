<div class="container" style="margin-top: 7.5rem;">
  <h2>Users List</h2>
  <table class="table table-hover table-responsive">
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>User Name</th>

        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Users | paginate: { itemsPerPage: 10, currentPage: p}">
        <td>{{ user._id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>

        <td>
          <button class="btn btn-danger btn-sm" (click)="confirmDelete(user._id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </table>

  <!-- Delete Confirmation Modal -->
  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': selectedUserId}"
    [ngStyle]="{display: selectedUserId ? 'block' : 'none'}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="close" (click)="cancelDelete()">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this user?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
