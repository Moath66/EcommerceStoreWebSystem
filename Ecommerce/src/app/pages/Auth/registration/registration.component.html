<div class="container" style="margin-top: 7rem;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card" style="margin-bottom: 2rem;">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control"
                [ngClass]="{'is-invalid': username?.invalid && username?.touched}">
              <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
                Username is required (minimum 3 characters).
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control"
                [ngClass]="{'is-invalid': email?.invalid && email?.touched}">
              <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                Valid email is required.
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid': password?.invalid && password?.touched}">
              <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                Password is required (minimum 6 characters).
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4" [disabled]="registrationForm.invalid">Register</button>
          </form>
          <div class="mt-2">
            <p>If you already register.<a routerLink="/login" style="cursor: pointer;color: blue;">Click here to
                Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
