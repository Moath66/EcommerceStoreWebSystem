  <!-- Fruits Shop Start-->
  <div class="container-fluid fruite py-5">
    <div class="container py-5">
      <h1 class="mb-4">All Products</h1>
      <div class="row g-4">
        <div class="col-lg-12">

          <div class="row g-4">
            <div class="col-lg-3">
              <div class="row g-4">
                <div class="col-lg-12">
                  <div class="mb-3">
                    <h4>Categories</h4>
                    <ul class="list-unstyled fruite-categorie">

                      <li *ngFor="let item of categories">
                        <div class="d-flex justify-content-between fruite-name">
                          <a (click)="getProductByCat(item)">{{item.name}}</a>

                        </div>
                      </li>
                    </ul>
                  </div>
                </div>


              </div>
            </div>
            <div class="col-lg-9">
              <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search">
              <div *ngIf="this.products.length < 1" class="col-12 text-center"
                style="background-color: red;height: 3vh;">
                <p>No products found</p>
              </div>
              <div class="row g-4 justify-content-center mt-2">
                <div class="col-md-6 col-lg-6 col-xl-4"
                  *ngFor="let product of products | searchFilter:searchText | paginate: { itemsPerPage: 10, currentPage: p}">
                  <div class="rounded position-relative fruite-item">
                    <div class="fruite-img">

                      <img [src]="'http://localhost:3000/' + product.img" alt="{{ product.title }}" width="50"
                        height="5cm !important" class="img-fluid w-100 rounded-top" alt="">
                    </div>
                    <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                      style="top: 10px; left: 10px;">{{product?.title}}</div>
                    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                      <h4>{{product?.title}}</h4>
                      <p> {{product?.description}}</p>
                      <p> {{product?.contactno}}</p>
                      <div class="d-flex justify-content-between flex-lg-wrap">
                        <p class="text-dark fs-5 fw-bold mb-0">${{product?.price}}</p>
                        <button class="btn btn-sm btn-primary" (click)="addToCart(product)">Add to cart
                        </button>


                      </div>
                    </div>
                  </div>
                </div>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fruits Shop End-->
